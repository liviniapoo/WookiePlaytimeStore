	<body>

		</section>
		<!------------End of Header Section------------>

        <!------------Signup/Login Section------------>
        <div class="signuplogin-page">
            <div class="container">
                <div class="row">
                    <div class="col-2">
                        <img src="cute viper (logo placeholder).jpg" width="100%">
                    </div>
                    <div class="col-2">
                        <div class="form-container">
                            <div class="form-btn">
                                <span onclick="login()">Login</span>
                                <span onclick="signup()">Sign Up</span>
                            </div>

                            <!------------Login Section------------>
                            <form id="LoginForm">
                                <div class="form-floating mb-3">
                                    <input type="email" class="form-control" id="loginfloatingEmail" placeholder="name@xyz.com">
                                    <label for="loginfloatingEmail">Email address</label>
                                </div>
                            
                                <div class="form-floating">
                                    <input type="password" class="form-control" id="loginfloatingPassword" placeholder="Password">
                                    <label for="loginfloatingPassword">Password</label>
                                </div>
                                <button type="submit" class="btn" id="loginsubmit">Login!</button>
                                <a href="#">Forgot Password</a>
                            </form>

    						<dotlottie-player id="lottieAnimationLogin" src="https://lottie.host/f7f76443-2e76-4588-b4c7-5f2bc49a80be/3vM9zPJ8Zz.json" background="transparent" speed="1" autoplay="false"></dotlottie-player>
							<script src="https://unpkg.com/@dotlottie/player-component@latest/dist/dotlottie-player.mjs" type="module"></script>
		                    <!------------End of Login Section------------>
                        
                            <!------------Signup Section------------>
                            <form id="SignupForm">
								<div class="form-floating mb-3">
                                    <input type="text" class="form-control" id="floatingName" placeholder="Amy Lee">
                                    <label for="floatingName">Name</label>
                                </div>

                                <div class="form-floating mb-3">
                                    <input type="email" class="form-control" id="signupfloatingEmail" placeholder="name@xyz.com">
                                    <label for="signupfloatingEmail">Email address</label>
                                </div>
                            
                                <div class="form-floating">
                                    <input type="password" class="form-control" id="signupfloatingPassword" placeholder="Password">
                                    <label for="signupfloatingPassword">Password</label>
                                </div>
                                <button type="submit" class="btn" id="signupsubmit">Sign Up!</button>
                            </form>

							<dotlottie-player id="lottieAnimationSignup" src="https://lottie.host/f7f76443-2e76-4588-b4c7-5f2bc49a80be/3vM9zPJ8Zz.json" background="transparent" speed="1" autoplay="false"></dotlottie-player>
							<script src="https://unpkg.com/@dotlottie/player-component@latest/dist/dotlottie-player.mjs" type="module"></script>
		                    <!------------End of Signup Section------------>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!------------End of Signup/Login Section------------>
